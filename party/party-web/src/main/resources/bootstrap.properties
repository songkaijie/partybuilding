DATABASE.DATABASE_TYPE=MYSQL
server.port=8080
eureka.instance.hostname=localhost
#微服务名字
spring.application.name=party-web
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:1111/eureka/
eureka.instance.status-page-url=http://${eureka.instance.hostname}:${server.port}/swagger-ui.html
hystrix.command.default.execution.timeout.enabled=false
#如需使用配置中心，请将pom中的依赖去除注释符，使用以下配置
#配置中心文件格式
#1、带分支：/{label}/{application}-{profile}.yml
#带分支：/{label}/{application}-{profile}.properties
#2、不带分支：/{application}-{profile}.yml
#带分支：/{application}-{profile}.properties
#对应前配置文件中的{profile}部分
#spring.cloud.config.profile=${config.profile:ceshi}
#配置中心的地址，必填
