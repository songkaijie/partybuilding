#spring.cloud.config.discovery.serviceId=fast-config-server
#对应前配置文件中的{application}部分，可以直接是文件名称（不带后缀名）
#匹配application形式
#spring.cloud.config.name=cloud-config
#匹配文件名称形式
#spring.cloud.config.name=cloud-config-ceshi
#对应前配置文件的分支，目录
#spring.cloud.config.label=tags
